<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Sweet tech FE code challange!</title>
</head>

<body>
  <div ID="vue-app" class="container">
    <h1>Hello, world!</h1>
    <form class="form-inline" @submit="onSearch">
      <div class="form-group mx-sm-3 mb-2">
        <input v-model="q" type="text" class="form-control" id="search-input" placeholder="search">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
    <!-- <div>{{videos}}</div> -->
    <div class="row">
      <div v-for="video in videos" class="card col-md-3 m-1 p-0">
        <img v-bind:src="video.snippet.thumbnails.default.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{video.snippet.title}}</h5>
        </div>
      </div>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const GOOGLE_KEY = "AIzaSyCKuyJUAxgEiQpvWaB19gysgGo0nBRZhsg";
    const URL_API = "https://youtube.googleapis.com/youtube/v3/search";
    var app = new Vue({
      el: '#vue-app',
      data: {
        videos: [],
        q: "",
      },
      methods: {
        onSearch: (e) => {
          e.preventDefault();
          console.log(app.q)
          app.doSearch();
        },
        doSearch: () => {
          $.ajax(URL_API,
            {
              data: {
                key: GOOGLE_KEY,
                part: "snippet",
                order: "viewCount",
                eventType: "live",
                type: "video",
                maxResults: 20,
                q: app.q,

              },
              success: (data) => {
                console.log(data);
                app.videos = data.items;
              },
              complete: (data) => {
                // console.log(data.responseJSON)
              }
            });
        }
      },
    });
    $.ajax("test.json",
      {
        success: (data) => {
          console.log(data);
          console.log(data[0].snippet);
          for (const [key, value] of Object.entries(data[0].snippet)) {
            console.log(key, value);
          }
          app.videos = data;
        }
      });
  </script>
</body>

</html>
